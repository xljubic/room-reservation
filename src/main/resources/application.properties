spring.application.name=room-reservation
spring.datasource.url=jdbc:mysql://localhost:3306/faculty_rooms?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.servlet.context-path=/room-reservation

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Logging
logging.level.liquibase=DEBUG
logging.level.org.liquibase=DEBUG


